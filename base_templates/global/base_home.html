<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'recipes/partials/head.html' %}
    <title>{% block title %} Recipes {% endblock title %}</title>
</head>
<body>
    {% include 'recipes/partials/header.html' %}

    <section class="categories">
        <div class="container">
            <div class="cat-header">
                <h2>Categorias</h2>
            </div>
            <div class="cats-group flex">
                {% block categories %}
                {% endblock categories %}
            </div>
        </div>
    </section>

    <section class="recipes">
        <div class="container flex">
            {% block recipes %}
            {% endblock recipes %}
        </div>
    </section>

    <footer>
        {% include 'recipes/partials/footer.html' %}
    </footer>
</body>
</html>
